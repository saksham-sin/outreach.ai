version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outreach_ai_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-outreach_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: outreach_ai_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-outreach_ai}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-postmark}
      POSTMARK_SERVER_TOKEN: ${POSTMARK_SERVER_TOKEN:-}
      POSTMARK_INBOUND_ADDRESS: ${POSTMARK_INBOUND_ADDRESS:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_DOMAIN: ${RESEND_FROM_DOMAIN:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@example.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Outreach AI}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      WEBHOOK_USERNAME: ${WEBHOOK_USERNAME:-}
      WEBHOOK_PASSWORD: ${WEBHOOK_PASSWORD:-}
      ACCESS_TOKEN_EXPIRE_DAYS: ${ACCESS_TOKEN_EXPIRE_DAYS:-7}
      MAGIC_LINK_EXPIRE_MINUTES: ${MAGIC_LINK_EXPIRE_MINUTES:-15}
      WORKER_POLL_INTERVAL_SECONDS: ${WORKER_POLL_INTERVAL_SECONDS:-5}
      MAX_RETRY_ATTEMPTS: ${MAX_RETRY_ATTEMPTS:-3}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: outreach_ai_frontend
    environment:
      VITE_BACKEND_HOST: ${VITE_BACKEND_HOST:-http://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
    driver: local
